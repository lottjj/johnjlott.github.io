<nav class="site-nav">
  <ul>
    {% for item in site.data.navigation %}
      <li>
        <a
          href="{{ item.url | relative_url }}"
          class="nav-link"{% if page.url == item.url %} aria-current="page"{% endif %}>
          {{ item.title }}
        </a>
      </li>
    {% endfor %}
  </ul>
</nav>
